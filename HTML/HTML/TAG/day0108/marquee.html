<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>marquee의 사용</title>
<style>
	.test{
		height: 100px;
	}
	
	.test2{
		color: red;
	}
	
	a{
		text-decoration: none;
	}
</style>
</head>
<body>
	
	<strong>동해안 오징어 떼 출몰</strong><br>
	
	<marquee>&lt;:=</marquee>
	<marquee scrollamount="10">&lt;@33333&lt;=</marquee>
	<marquee scrollamount="20">&lt;:=</marquee>
	<marquee scrollamount="15">&lt;@33333&lt;=</marquee>
	<marquee>&lt;:=</marquee>
	<marquee scrollamount="10" direction="right">&lt;@33333&lt;=</marquee>
	<marquee scrollamount="20" direction="right">&lt;:=</marquee>
	<marquee scrollamount="15" direction="right">&lt;@33333&lt;=</marquee>
	
	<div class="test"><marquee scrollamount="15" direction="up"  behavior="scroll">^^</marquee></div>
	
	<a href="#void"><span class="test2">클릭</span></a>

</body>
</html>
