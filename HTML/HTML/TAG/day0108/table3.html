
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블합치기</title>
</head>
<body>

	<h2>병합 _ 칸 합치기</h2>
	<table border="1" width="100" height="100">
		<tr>
			<td colspan="2">1</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td colspan="2">5</td>
		</tr>
		<tr>
			<td colspan="3">7</td>
		</tr>
	</table>

	<h2>병합 _ 행 합치기</h2>
	<table border="1" width="100" height="100">
		<tr>
			<td rowspan = "2">1</td>
			<td>2</td>
			<td rowspan = "3">3</td>
		</tr>
		<tr>
			<!-- <td>4</td> -->
			<td rowspan = "2">5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr>
			<td>7</td>
			<!-- <td>8</td> -->
			<!-- <td>9</td> -->
		</tr>
	</table>

	<h2>병합 _ 행,칸 복합 합치기</h2>
	<table border="1" width="100" height="100">
		<tr>
			<td colspan = "2">1</td>
			<!-- <td>2</td> -->
			<td rowspan = "2">3</td>
		</tr>
		<tr>
			<td rowspan = "2">4</td>
			<td>5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr>
			<!-- <td>7</td> -->
			<td colspan = "2">8</td> 
			<!-- <td>9</td> --> 
		</tr>
	</table>

</body>
</html>
