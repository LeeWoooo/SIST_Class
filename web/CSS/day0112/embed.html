<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>embed 방식으로 CSS사용</title>
			<style type="text/css">
				/*head 태그 안에 style태그를 정의하여 다지안 코드를 만드는 방식*/
				div, li {background-color: #FBFB00}
			</style>
		</head>
		<body>
			<div>
 				이것은 DIV
			</div>
			<p>
 				문단태그
			</p>
			<ul>
				<li>Java</li>
				<li>Oracle</li>
				<li>JDBC</li>
				<li>HTML</li>
			</ul>
			<div>영역태그</div>
		</body>
</html>
