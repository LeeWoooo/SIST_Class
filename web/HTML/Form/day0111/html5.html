<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 추가된 Form Control</title>
</head>
<body>
	<form action="#">
		<label>색</label>
		<!-- value="RGBcolor설정" -->
		<input type="color" value="#C2D1E6" name="color" /> <br /> <label>날짜</label>
		<!-- value="년-월-일" -->
		<input type="date" name="date" value="2020-10-21" /> <br /> <label>년-월</label>
		<!-- value="년-월"  -->
		<input type="month" name="month" value="2021-04" /> <br /> <label>시간</label>
		<!-- value="시:분"  -->
		<input type="time" name="time" value="15:37" /> <br /> <label>일자~시간</label>
		<input type="datetime-local" name="datetime" /> <br /> <label>숫자</label>
		<!--  value="시작값" step="증가값"  -->
		<input type="number" value="1" step="10" /> <br /> <label>범위</label>
		<!--  value="시작값" min="최소값" max="최대값"  -->
		<input type="range" value="80" min="0" max="100" /> <br /> <label>meter</label>
		<!--  value="시작값" min="최소값" max="최대값"  -->
		<!-- 값을 그래프로 표현할 때. -->
		<meter value="60" min="0" max="100">당신의브라우저는 이 태그를 지원하지 않습니다.</meter>
		<label>이메일<input type="email" name="email"></label>
		<input type="submit" value="전송" />
	</form>
</body>
</html>
