<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Markup 관련 태그</title>
</head>
<body>
	오늘은 <b>수요일</b> 입니다. <br />
	오늘은 <strong>수요일</strong> 입니다. <br />
	오늘은 <ins>수요일</ins> 입니다. <br />
	오늘은 <i>수요일</i> 입니다. <br />
	오늘은 <big>수요일</big> 입니다. <br />
	오늘은 <small>수요일</small> 입니다. <br />
	오늘은 <sup>수요일</sup> 입니다. <br />
	오늘은 <sub>수요일</sub> 입니다. <br />
	오늘은 <del>수요일</del> 입니다. <br />
	
	Java언어의 int데이터형의 범위는 -2<sup>31</sup>~2<sup>31</sup>-1 입니다. <br>
	<!--HTML 태그는 중첩이 가능하다. -->
	
	오늘은 <b><u><i><big>수요일</big></i></u></b> 입니다. <br/>
	
	오늘은 <mark>수요일</mark> 입니다.
	
</body>
</html>
